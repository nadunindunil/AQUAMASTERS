<div class="row">
    <ol class="breadcrumb" style="background-color: transparent">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>

        <li class="active"> Groups</li>
    </ol>

</div>
<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-lg-12">
    <h4 class="page-header"> Groups Management</h4>
    <div class="under">

        <!-- Button trigger modal -->
        <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>
            New Group
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel"> Add new Group</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>

    <div class="panel panel-default" ng-controller="GroupCtrl">
      <div class="panel-heading">
        <div class="col-lg-5 col-lg-offset-1">Registered Groups ({{listofGroups.length}})</div>
        <div class="col-lg-6"><input data-ng-model="query" type="text" placeholder="Search"></div>
      </div>
      <div class="panel-body">
          <div class="dataTable_wrapper">
              <table class="table table-hover">
                  <thead>
                  <tr>
                      <th>#</th>
                      <th>Group members</th>
                      <th>Amount</th>
                      <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="repeated-item" data-ng-repeat="group in listofGroups | filter:query | orderBy:'_id'" >
                      <td>{{group._id}}</td>
                      <td>{{group.number}}</td>
                      <td>{{group.balance}}.00</td>
                      <td><div class="btn-group">

                          <a href="#/view3/{{group._id}}" class="btn btn-info btn-xs" role="button"><i class="fa fa-users"></i> View</a>
                          <button type="button" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i></button>

                      </div></td>
                  </tr>

                  </tbody>
              </table>
          </div>

      </div>

    </div>


  </div>
  <!-- /.col-lg-12 -->
</div>
