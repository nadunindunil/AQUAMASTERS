<div class="row " ng-controller="MemberCtrl" xmlns="http://www.w3.org/1999/html">
  <div class="col-lg-12">
    <h4 class="page-header"> ({{GroupID}}) Group's Member Management</h4>
    <div class="under">

      <!-- Button trigger modal -->
      <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>
        Member
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel"> Add new Member</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
    </div>

    <div class="panel panel-default" >
      <div class="panel-heading">
        Registered Members ({{MembersList.length}})
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>NIC</th>
              <th>Name</th>
              <th>Balance</th>
              <th>DueDate</th>
              <th>Area</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="member in MembersList| orderBy:'Name'">
              <td>{{member.NIC}}</td>
              <td>{{member.Name}}</td>
              <td>{{member.Balance}}.00</td>
              <td>{{member.DueDate}}</td>
              <td>{{member.Area}}</td>
              <td><div class="btn-group">
                <button type="button" class="btn btn-info btn-xs"><i class="fa fa-user"></i> Profile</button>
                <button type="button" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i></button>

              </div></td>
            </tr>

            </tbody>
          </table>
        </div>

      </div>

    </div>


  </div>
  <!-- /.col-lg-12 -->
</div>
